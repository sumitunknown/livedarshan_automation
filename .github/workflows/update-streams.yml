name: Update Live Darshan Streams

on:
  # Run every 3 hours
  schedule:
    - cron: '0 */3 * * *'
  
  # Allow manual trigger (from GitHub Actions tab)
  workflow_dispatch:
  
  # Also run on push to main (for testing)
  push:
    branches: [main]
    paths:
      - 'temples_v3.json'
      - 'find_live_streams_v3.py'

permissions:
  contents: write

jobs:
  update-streams:
    runs-on: ubuntu-latest
    
    # Prevent concurrent runs
    concurrency:
      group: update-streams
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Find live streams
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python find_live_streams_v3.py
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add live_streams.json
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”´ Update live streams - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
